<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Clicker Challenge</title>
    
    <!-- Evita problemas en WebView -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clicker Challenge</h1>
    <p>Haz clic lo más rápido posible en 10 segundos</p>

    <!-- Campo para el nombre -->
    <input type="text" id="nombreJugador" placeholder="Tu nombre..." autocomplete="off">

    <button onclick="iniciarJuego()">Iniciar</button>
    <button onclick="contarClick()">¡Click!</button>

    <p>Puntuación: <span id="contador">0</span></p>
    <p>Tiempo restante: <span id="tiempo">10</span> segundos</p>

    <!-- Mensaje de finalización -->
    <p id="mensajeFinal"></p>

    <div id="puntuaciones"></div>

    <!-- Cargar scripts correctamente -->
    <script type="module" src="script.js"></script>
    
    <!-- Evita zoom y errores en WebView -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.zoom = "100%";
        });
    </script>
</body>
</html>
